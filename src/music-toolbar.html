<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="song-card.html">

<dom-module id="music-toolbar">

  <template>

    <style>
      :host {
        display: block;
      }
      :host([hidden]) {
        display: none;
      }
      iron-selector {
        @apply(--layout-horizontal);
      }
      .iron-selected {
        background: #eee;
      }
      song-card {
        padding: 0 5px 0px 5px;
      }
    </style> 

    <iron-selector id="selector" selected="[[selected]]" attr-for-selected="id" role="menu">
      <template is="dom-repeat" items="[[songs]]" as="song">
        <song-card id="[[song.id]]" song="[[song]]" width="100" elevation="0" role="menuitem"></song-card>
      </template>
    </iron-selector>

  </template>

  <script>

    Polymer({

      is: 'music-toolbar',

      properties: {
        selected: {
          type: String
        },
        songs: {
          type: Array
        }

      },

      listeners: {
        'iron-select': '_onIronSelect',
        'iron-deselect': '_onIronDeselect',  
        // 'iron-activate': '_onIronActivate'    
      },
      // _onIronActivate: function(e) {
      //   //console.log(e);
      //   // if (e.detail.item.expanded) {
      //   // }
      // },

      _onIronSelect: function(e) {
        e.detail.item.expanded = true;

      },
      _onIronDeselect: function(e) {
        e.detail.item.expanded = false;
      },

    });

  </script>
</dom-module>
