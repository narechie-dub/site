<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="events-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }


    </style>

    <div class="card">
      <p>Тут будут анонсенсы будущих выступлений, да отчётики о прошедших концертиках</p>

      <template is="dom-repeat" items="[[events]]" as="event">
        <div>[[event.title]]</div>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'events-page',
      
      properties: {
        events: {
          type: Array
        }

      }

    });

  </script>

</dom-module>
