<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="song-card.html">

<dom-module id="songs-page">

  <template>

    <style>
      :host {
        display: block;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding-top: 16px;
      }      
      song-card {
        padding: 10px;
      }

    </style>

    <section>
      <template is="dom-repeat" items="[[songs]]" as="song">
        <song-card song="[[song]]" width="250" elevation="2" title></song-card>
      </template>
    </section>

  </template>

  <script>

    Polymer({

      is: 'songs-page',

      behavior: [
        'Polymer.NeonAnimatableBehavior'
      ],  

      properties: {
        songs: {
          type: Array
        }
      }

    });

  </script>

</dom-module>
