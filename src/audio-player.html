<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> 

<dom-module id="audio-player">

  <template>

    <style>
      :host {
        display: none;
      }
    </style>

    <iron-ajax
       auto
       url="[[src]]"
       handle-as="arraybuffer"
       on-response="_handleResponse"></iron-ajax>

  </template>

  <script>
  (function() {
    // Shared AudioContext for all instances of this element.
    let audioContext = new(window.AudioContext || window.webkitAudioContext)();

    Polymer({

      is: 'audio-player',

      properties: {
        src: {
          type: String,
          observer: '_srcChanged'
        },

        source: {
          type: Object
        },

        isPlaying: {
          type: Boolean,
          value: false
        },

        // _audioBuffer: {
        //   type: Object 
        // },

      },

      _srcChanged: function(newSrc, oldSrc) {
        console.log(newSrc + ' | ' + oldSrc);
        console.log(audioContext);
        if (this.isPlaying) {
          this.stop();
        } 
      },

      play: function(from) {
        // console.log('Play ' + this.src);

        // this.src = songUrl;

        if (audioContext && this.source.buffer) {
          // let source = audioContext.createBufferSource();
          // source.buffer = this._audioBuffer;
          // source.connect(audioContext.destination);
          this.source.start(from || 0);
          this.isPlaying = true;
        }
      },

      stop: function(delay) {
        this.source.stop();
        this.isPlaying = false;
      },

      playFrom: function(seconds) {
        this.play(audioContext.currentTime + seconds);
      },

      _handleResponse: function(event, request) {
        if (audioContext) {
          audioContext.decodeAudioData(request.response, function(buffer) {
            // this._audioBuffer = buffer;
            this.source = audioContext.createBufferSource();
            this.source.buffer = buffer;
            this.source.connect(audioContext.destination);
            this.play();
          }.bind(this));
        }
      }

    });
  }());

  </script>

</dom-module>
